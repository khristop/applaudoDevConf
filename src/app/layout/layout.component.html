<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
    opened >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['./first']" routerLinkActive="active" >first section</a>
      <a mat-list-item [routerLink]="['./second']" routerLinkActive="active">second section</a>
      <a mat-list-item [routerLink]="['./third']" routerLinkActive="active">third section (lazy)</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>DI Demo</span>
      <!-- Dinamic menu -->
      <ng-container [appMenuContainer]="dinamicMenuToken"></ng-container>
      <!-- ---- -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
